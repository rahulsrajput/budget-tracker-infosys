{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}


{% block content %}
<form method="POST" class="p-4 shadow-sm rounded border">
    {% csrf_token %}
    <h1 class="mb-4">Login Page</h1>
    
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    
    <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-dark">Login</button>
    </div>
    
    <p class="mt-3 text-center">Don't have an account?</p>
    <div class="text-center">
        <a href="{% url 'register' %}" class="btn btn-dark">Register</a>
    </div>
</form>

{% endblock %}
