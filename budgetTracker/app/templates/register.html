{% extends 'base.html' %}
{% load static %}
{% block title %}Register{% endblock %}

{% block content %}
<form method="POST" class="p-4 shadow-sm rounded border">
    {% csrf_token %}
    <h1 class="mb-4">Register</h1>
    
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    
    <button type="submit" class="btn btn-dark w-100 mb-3">Register</button>
    
    <p class="text-center">Already have an account?</p>
    
    <div class="text-center">
        <a href="{% url 'login' %}" class="btn btn-dark w-100">Login</a>
    </div>
</form>
{% endblock %}
