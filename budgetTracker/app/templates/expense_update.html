{% extends 'base.html' %}
{% load static %}
{% block title %}Expense Update{% endblock %}

{% block content %}
<hr class="my-4">

<div class="row">
    <div class="col-12 mb-4">
        <div class="card text-white shadow-sm p-4">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    {{form.as_p}}
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a href="{% url 'expense-delete' id %}" class="btn btn-danger">Delete</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
