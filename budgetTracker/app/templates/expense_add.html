{% extends 'base.html' %}
{% load static %}
{% block title %}Expense Add{% endblock %}

{% block content %}
<form method="POST" class="p-4 shadow-sm rounded border">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Add</button>
    </div>
</form>
{% endblock %}
